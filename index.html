<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/css/all.css" type="text/css" media="all">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="heading">
        <div class="content">
            <p>
                Get Some Fresh Thoughts
            </p>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="wrapper">
                <div class="tweetBTn">
                    <div class="btnbox">
                        <button id="MakeTweet"><i class="fab fa-twitter"></i></button>
                    </div>
                </div>

                <div class="quotesBox">
                    <div class="quote-Icon"><i class="fas fa-quote-left"></i></div>
                    <div class="quotes" id="quotes_id"></div>
                </div>

                <div class="author" id="author_id"></div>

                <div class="newQ">
                    <button id="newQuote">New Quotes</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
